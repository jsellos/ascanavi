<html class="no-js">

<head>

    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <title>ASCANAVI - Associação dos Catadores de Materiais Recicláveis Natureza Viva</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'core/images/favicon.ico' %}">

    <!-- FONTS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:100,300,400,400italic,700'>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Patua+One:100,300,400,400italic,700'>
    <link rel='stylesheet' id='Nunito+Sans-css' href='http://fonts.googleapis.com/css?family=Nunito+Sans:100,300italic,400,400italic,700,700italic,800'>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:100,300,400'>

    <!-- CSS -->
    <link rel='stylesheet' href="{% static 'core/css/global.css' %}">
    <link rel='stylesheet' href="{% static 'core/css/structure.css' %}">
    <link rel='stylesheet' href="{% static 'core/css/home.css' %}">
    <link rel='stylesheet' href="{% static 'core/css/custom.css' %}">

</head>

<body class="color-custom style-simple layout-full-width nice-scroll-on button-flat if-zoom if-border-hide no-content-padding hide-love header-classic minimalist-header-no sticky-header sticky-tb-color ab-hide subheader-both-center menu-link-color menuo-no-borders menuo-right mobile-tb-left mobile-side-slide mobile-mini-mr-lc mobile-header-mini mobile-sticky">
    <div id="Wrapper">
        {% include 'header.html' %}
        <div id="Content">
            <div class="content_wrapper clearfix">
                <div class="sections_group">
                    <div class="entry-content">
                        <div class="section mcb-section" style="padding-top:120px; padding-bottom:20px; background-color:#f5f5f5; background-image:url{% static 'core/images/home_home_sectionbg2.png' %}); background-repeat:no-repeat; background-position:center top;">
                            <div class="section_wrapper mcb-section-inner">
                                <div class="wrap mcb-wrap one  valign-top clearfix">
                                    <div class="mcb-wrap-inner">
                                        <div class="column mcb-column one-fourth column_placeholder">
                                            <div class="placeholder">
                                                &nbsp;
                                            </div>
                                        </div>
                                        <div class="column mcb-column one-second column_column ">
                                            <div class="column_attr clearfix align_center">
                                                <h2>Quem somos</h2>
                                                <p class="big">
                                                    {% if reg %}
                                                        {{ reg.subtitulo }}
                                                    {% endif %}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="section mcb-section full-width no-margin-h no-margin-v  " style="padding-top:0px; padding-bottom:0px;">
                            <div class="section_wrapper mcb-section-inner">
                                <div class="wrap mcb-wrap one  valign-top clearfix">
                                    <div class="mcb-wrap-inner">
                                        <div class="column mcb-column one column_image ">
                                            <div class="image_frame image_item no_link scale-with-grid aligncenter no_border">
                                                <div class="image_wrapper"><img class="scale-with-grid" src="{{ reg.imagem.url }}" alt="equipe" width="1920" height="790" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="section mcb-section" style="padding-top:140px; padding-bottom:90px;">
                            <div class="section_wrapper mcb-section-inner">
                                <div class="wrap mcb-wrap one  valign-top clearfix">
                                    <div class="mcb-wrap-inner">
                                        <div class="column mcb-column one column_column ">
                                            <div class="column_attr clearfix align_center">
                                                <h3>
                                                    {% if reg %}
                                                        {{ reg.texto_destaque }}
                                                    {% endif %}
                                                </h3>
                                            </div>
                                        </div>
                                        <div class="column mcb-column one column_divider ">
                                            <hr class="no_line" style="margin: 0 auto 60px;" />
                                        </div>
                                        <div class="column mcb-column one-sixth column_placeholder">
                                            <div class="placeholder">
                                                &nbsp;
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="wrap mcb-wrap one-third  column-margin-20px valign-top clearfix" style="padding:0 1%">
                                    <div class="mcb-wrap-inner">
                                        <div class="column mcb-column one column_zoom_box ">
                                            <div class="zoom_box">
                                                <a href="{% url 'nossa-historia' %}">
                                                    <div class="photo"><img class="scale-with-grid" src="{% static 'core/images/historia.jpg' %}" alt="história" width="780" height="780" />
                                                    </div>
                                                    <div class="desc" style="background-color:rgba(230, 174, 72, 0.8);">
                                                        <div class="desc_wrap">
                                                            <div class="desc_img"><!--<img class="scale-with-grid" src="{% static 'core/images/home_home_zoombox1_icon.png' %}" alt="história" width="136" height="141" />-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="column mcb-column one column_column ">
                                            <div class="column_attr clearfix align_center">
                                                <h5 style="letter-spacing: 4px;">NOSSA HISTÓRIA</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="wrap mcb-wrap one-third  column-margin-20px valign-top clearfix" style="padding:0 1%">
                                    <div class="mcb-wrap-inner">
                                        <div class="column mcb-column one column_zoom_box ">
                                            <div class="zoom_box">
                                                <a href="{% url 'memorias' %}">
                                                    <div class="photo"><img class="scale-with-grid" src="{% static 'core/images/memorias.jpg' %}" alt="memórias" width="780" height="780" />
                                                    </div>
                                                    <div class="desc" style="background-color:rgba(230, 174, 72, 0.8);">
                                                        <div class="desc_wrap">
                                                            <div class="desc_img"><!--<img class="scale-with-grid" src="{% static 'core/images/home_home_zoombox2_icon.png' %}" alt="home_home_zoombox2_icon" width="136" height="141" />-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="column mcb-column one column_column ">
                                            <div class="column_attr clearfix align_center">
                                                <h5 style="letter-spacing: 4px;">MEMÓRIAS</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="wrap mcb-wrap one-third  column-margin-20px valign-top clearfix" style="padding:0 1%">
                                    <div class="mcb-wrap-inner">
                                        <div class="column mcb-column one column_zoom_box ">
                                            <div class="zoom_box">
                                                <a href="{% url 'associados' %}">
                                                    <div class="photo"><img class="scale-with-grid" src="{% static 'core/images/associados.jpg' %}" alt="associados" width="780" height="780" />
                                                    </div>
                                                    <div class="desc" style="background-color:rgba(230, 174, 72, 0.8);">
                                                        <div class="desc_wrap">
                                                            <div class="desc_img"><!--<img class="scale-with-grid" src="{% static 'core/images/home_home_zoombox3_icon.png' %}" alt="home_home_zoombox3_icon" width="136" height="141" />-->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="column mcb-column one column_column ">
                                            <div class="column_attr clearfix align_center">
                                                <h5 style="letter-spacing: 4px;">ASSOCIADOS</h5>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </div>
    <div id="Side_slide" class="right dark">
        <div class="close-wrapper">
            <a href="#" class="close"><i class="icon-cancel-fine"></i></a>
        </div>
        <div class="menu_wrapper"></div>
    </div>
    <div id="body_overlay"></div>

    <!-- JS -->
    <script src="{% static 'core/js/jquery-2.1.4.min.js' %}"></script>
    <script src="{% static 'core/js/ui/jquery-ui.min.js' %}"></script>

    <script src="{% static 'core/js/mfn.menu.js' %}"></script>
    <script src="{% static 'core/js/jquery.plugins.js' %}"></script>
    <script src="{% static 'core/js/jquery.jplayer.min.js' %}"></script>
    <script src="{% static 'core/js/animations/animations.js' %}"></script>
    <script src="{% static 'core/js/scripts.js' %}"></script>

    <script id="mfn-dnmc-retina-js">
        jQuery(window).load(function() {
            jQuery(".jq-tabs").tabs();

            var retina = window.devicePixelRatio > 1 ? true : false;
            if (retina) {
                var retinaEl = jQuery("#logo img.logo-main");
                var retinaLogoW = retinaEl.width();
                var retinaLogoH = retinaEl.height();
                retinaEl.attr("src", "{% static 'core/images/home-retina.png' %}").width(retinaLogoW).height(retinaLogoH);
                var stickyEl = jQuery("#logo img.logo-sticky");
                var stickyLogoW = stickyEl.width();
                var stickyLogoH = stickyEl.height();
                stickyEl.attr("src", "{% static 'core/images/home-retina.png' %}").width(stickyLogoW).height(stickyLogoH);
                var mobileEl = jQuery("#logo img.logo-mobile");
                var mobileLogoW = mobileEl.width();
                var mobileLogoH = mobileEl.height();
                mobileEl.attr("src", "{% static 'core/images/home-retina.png' %}").width(mobileLogoW).height(mobileLogoH);
                var mobileStickyEl = jQuery("#logo img.logo-mobile-sticky");
                var mobileStickyLogoW = mobileStickyEl.width();
                var mobileStickyLogoH = mobileStickyEl.height();
                console.log(mobileStickyEl);
                console.log([mobileStickyLogoW, mobileStickyLogoH]);
                mobileStickyEl.attr("src", "{% static 'core/images/home-retina.png' %}").width(mobileStickyLogoW).height(mobileStickyLogoH);
            }
        });
    </script>
</body>

</html>
