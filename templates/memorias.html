{% load static %}

<!DOCTYPE html>

<head>

    <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <title>ASCANAVI - Associação dos Catadores de Materiais Recicláveis Natureza Viva</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Favicons -->
    <link rel="shortcut icon" href="{% static 'core/images/favicon.ico' %}">

    <!-- FONTS -->

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:100,300,400,400italic,700'>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Patua+One:100,300,400,400italic,700'>
    <link rel='stylesheet' id='Nunito+Sans-css' href='http://fonts.googleapis.com/css?family=Nunito+Sans:100,300italic,400,400italic,700,700italic,800'>
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato:100,300,400'>

    <!-- CSS -->
    <link rel='stylesheet' href="{% static 'core/css/global.css' %}">
    <link rel='stylesheet' href="{% static 'core/css/structure.css' %}">
    <link rel='stylesheet' href="{% static 'core/css/home.css' %}">
    <link rel='stylesheet' href="{% static 'core/css/custom.css' %}">

</head>

<body class="color-custom style-simple layout-full-width nice-scroll-on button-flat if-zoom if-border-hide single-template-builder hide-love header-classic minimalist-header-no sticky-header sticky-tb-color ab-hide subheader-both-center menu-link-color menuo-no-borders menuo-right mobile-tb-left mobile-side-slide mobile-mini-mr-lc mobile-header-mini mobile-sticky">
    <div id="Wrapper">
        {% include 'header.html' %}
        <div id="Content" class="no-padding">
            <div class="content_wrapper clearfix">
                <div class="sections_group">
                    <div class="section mcb-section" style="/*padding-top:120px;*/ padding-bottom:100px;">
                        <div class="section_wrapper mcb-section-inner">
                            <div class="wrap mcb-wrap one  valign-top clearfix">
                                <div class="mcb-wrap-inner">
                                    {% if itens %}
                                        {% for i in itens %}
                                            <div class="column mcb-column one-second column_image ">
                                                <div class="image_frame image_item scale-with-grid aligncenter no_border">
                                                    <div class="image_wrapper">
                                                        <a href="{{ i.imagem.url }}" rel="prettyphoto">
                                                            <div class="mask"></div><img class="scale-with-grid" src="{{ i.imagem.url }}" alt="" width="780" height="600" />
                                                        </a>
                                                        <div class="image_links ">
                                                            <a href="{{ i.imagem.url }}" class="zoom" rel="prettyphoto" details="teste"><i class="icon-search"></i></a>
                                                        </div>
                                                    </div>
                                                </div>
                                            <p class="wp-caption-text">
                                                {{ i.descricao }}
                                            </p>
                                            </div>
                                        {% endfor %}
                                    {% endif %}
                                    <!-- inicio do bloco de foto
                                    <div class="column mcb-column one-second column_image ">
                                        <div class="image_frame image_item scale-with-grid aligncenter no_border">
                                            <div class="image_wrapper">
                                                <a href="{% static 'core/images/home_home_productdetails4.jpg' %}" rel="prettyphoto">
                                                    <div class="mask"></div><img class="scale-with-grid" src="{% static 'core/images/home_home_productdetails4.jpg' %}" alt="home_home_productdetails4" width="780" height="600" />
                                                </a>
                                                <div class="image_links ">
                                                    <a href="{% static 'core/images/home_home_productdetails4.jpg' %}" class="zoom" rel="prettyphoto"><i class="icon-search"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    fim do bloco de foto...-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </div>
    <div id="Side_slide" class="right dark">
        <div class="close-wrapper">
            <a href="#" class="close"><i class="icon-cancel-fine"></i></a>
        </div>
        <div class="menu_wrapper"></div>
    </div>
    <div id="body_overlay"></div>

    <!-- JS -->
    <script src="{% static 'core/js/jquery-2.1.4.min.js' %}"></script>

    <script src="{% static 'core/js/mfn.menu.js' %}"></script>
    <script src="{% static 'core/js/jquery.plugins.js' %}"></script>
    <script src="{% static 'core/js/jquery.jplayer.min.js' %}"></script>
    <script src="{% static 'core/js/animations/animations.js' %}"></script>
    <script src="{% static 'core/js/scripts.js' %}"></script>

    <script id="mfn-dnmc-retina-js">
        jQuery(window).load(function() {
            var retina = window.devicePixelRatio > 1 ? true : false;
            if (retina) {
                var retinaEl = jQuery("#logo img.logo-main");
                var retinaLogoW = retinaEl.width();
                var retinaLogoH = retinaEl.height();
                retinaEl.attr("src", "{% static 'core/images/home-retina.png' %}").width(retinaLogoW).height(retinaLogoH);
                var stickyEl = jQuery("#logo img.logo-sticky");
                var stickyLogoW = stickyEl.width();
                var stickyLogoH = stickyEl.height();
                stickyEl.attr("src", "{% static 'core/images/home-retina.png' %}").width(stickyLogoW).height(stickyLogoH);
                var mobileEl = jQuery("#logo img.logo-mobile");
                var mobileLogoW = mobileEl.width();
                var mobileLogoH = mobileEl.height();
                mobileEl.attr("src", "{% static 'core/images/home-retina.png' %}").width(mobileLogoW).height(mobileLogoH);
                var mobileStickyEl = jQuery("#logo img.logo-mobile-sticky");
                var mobileStickyLogoW = mobileStickyEl.width();
                var mobileStickyLogoH = mobileStickyEl.height();
                console.log(mobileStickyEl);
                console.log([mobileStickyLogoW, mobileStickyLogoH]);
                mobileStickyEl.attr("src", "{% static 'core/images/home-retina.png' %}").width(mobileStickyLogoW).height(mobileStickyLogoH);
            }
        });
    </script>
</body>

</html>
